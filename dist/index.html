<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comic+Neue" rel="stylesheet"><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><script src="https://kit.fontawesome.com/f5f70a395d.js" crossorigin="anonymous"></script><script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script><title>To do List</title><script defer="defer" src="main.js"></script></head><body><div class="all-container"><div class="container-main"><div class="header-list"><h1>To-do Task</h1><i class="fa-solid fa-rotate pointer" id="refresh"></i></div><div><ul class="todo-list" id="todo-list"></ul></div><div class="container-form"><div class="wrapper"><form action="" id="new-task" class="task-container row"><input class="input" placeholder="Add to your list..." id="task-description"> <button id="add" type="submit" class="pointer"><i class="fa fa-reply"></i></button></form><div id="display"></div><br><div class="cleartodo"><a href="" id="clearall" class="clear-completed-task">Clear all completed</a><p id="text" style="display:none">Checkbox is CHECKED!</p></div></div></div></div></div><script src="index.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script></body></html>
